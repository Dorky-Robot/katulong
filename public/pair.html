<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e1e2e">
  <title>Katulong â€” Pair Device v6</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon-192.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Self-hosted fonts for security (no CDN trust needed) -->
  <link rel="stylesheet" href="/vendor/fonts/fonts.css">
  <style>
    :root {
      --font-mono: 'JetBrains Mono', monospace;
      --bg: #1e1e2e;
      --bg-surface: #313244;
      --bg-input: #1e1e2e;
      --border: #45475a;
      --text: #cdd6f4;
      --text-muted: #a6adc8;
      --text-dim: #6c7086;
      --accent: #45475a;
      --accent-active: #cba6f7;
      --success: #a6e3a1;
      --danger: #f38ba8;
      --focus-ring: rgba(137,180,250,0.5);
    }

    [data-theme="light"] {
      --bg: #eff1f5;
      --bg-surface: #ffffff;
      --bg-input: #e6e9ef;
      --border: #ccd0da;
      --text: #4c4f69;
      --text-muted: #6c6f85;
      --text-dim: #9ca0b0;
      --accent: #ccd0da;
      --accent-active: #8839ef;
      --success: #40a02b;
      --danger: #d20f39;
      --focus-ring: rgba(30,102,245,0.4);
    }

    @media (prefers-color-scheme: light) {
      [data-theme="auto"] {
        --bg: #eff1f5;
        --bg-surface: #ffffff;
        --bg-input: #e6e9ef;
        --border: #ccd0da;
        --text: #4c4f69;
        --text-muted: #6c6f85;
        --text-dim: #9ca0b0;
        --accent: #ccd0da;
        --accent-active: #8839ef;
        --success: #40a02b;
        --danger: #d20f39;
        --focus-ring: rgba(30,102,245,0.4);
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; background: var(--bg); color: var(--text);
      font-family: var(--font-mono);
    }

    :focus-visible {
      outline: 2px solid var(--focus-ring);
      outline-offset: 2px;
    }

    body {
      display: flex; align-items: center; justify-content: center;
    }

    .pair-card {
      background: var(--bg-surface); border: 1px solid var(--border);
      border-radius: 0.75rem; padding: 2rem; width: min(400px, 90vw);
      text-align: center;
    }

    h1 {
      font-size: 1.25rem; font-weight: 500; margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--text-muted); font-size: 0.8125rem; margin-bottom: 1.5rem;
    }

    .pin-input {
      width: 100%; height: 3.5rem; padding: 0 0.75rem;
      border: 1px solid var(--border); border-radius: 0.5rem;
      background: var(--bg-input); color: var(--text);
      font-size: 1.5rem; font-family: var(--font-mono);
      margin-bottom: 1rem; letter-spacing: 0.3em;
      text-align: center;
    }
    .pin-input:focus { outline: none; border-color: var(--focus-ring); }

    button {
      width: 100%; height: 2.75rem; border: none; border-radius: 0.5rem;
      background: var(--accent); color: var(--text);
      font-size: 0.875rem; font-family: var(--font-mono);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    button:active { background: var(--accent-active); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .error {
      color: var(--danger); font-size: 0.75rem; margin-top: 0.75rem;
      min-height: 1.125rem;
    }

    .success-msg {
      color: var(--success); font-size: 0.875rem; margin-top: 0.75rem;
    }

    .debug-log {
      margin-top: 1rem; padding: 0.75rem; background: var(--bg-input);
      border: 1px solid var(--border); border-radius: 0.5rem;
      font-size: 0.6875rem; max-height: 200px; overflow-y: auto;
      text-align: left; font-family: var(--font-mono);
    }
    .debug-log div {
      margin: 0.25rem 0; word-break: break-all;
    }
    .debug-log .log-error { color: var(--danger); }
    .debug-log .log-info { color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="pair-card">
    <h1>Pair Device</h1>
    <p class="subtitle">Enter the 8-digit PIN shown on your computer.</p>
    <input type="text" id="pin-input" class="pin-input" maxlength="8"
      placeholder="00000000" autocorrect="off" autocapitalize="off"
      autocomplete="off" inputmode="numeric" autofocus>
    <button id="pair-btn">Confirm</button>
    <p class="error" id="pair-error"></p>
    <div class="debug-log" id="debug-log"></div>
  </div>

  <script src="/pair.js"></script>
</body>
</html>
