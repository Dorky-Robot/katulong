<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e1e2e">
  <title>Katulong â€” Pair Device</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon-192.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-mono: 'JetBrains Mono', monospace;
      --bg: #1e1e2e;
      --bg-surface: #313244;
      --bg-input: #1e1e2e;
      --border: #45475a;
      --text: #cdd6f4;
      --text-muted: #a6adc8;
      --text-dim: #6c7086;
      --accent: #45475a;
      --accent-active: #cba6f7;
      --success: #a6e3a1;
      --danger: #f38ba8;
      --focus-ring: rgba(137,180,250,0.5);
    }

    [data-theme="light"] {
      --bg: #eff1f5;
      --bg-surface: #ffffff;
      --bg-input: #e6e9ef;
      --border: #ccd0da;
      --text: #4c4f69;
      --text-muted: #6c6f85;
      --text-dim: #9ca0b0;
      --accent: #ccd0da;
      --accent-active: #8839ef;
      --success: #40a02b;
      --danger: #d20f39;
      --focus-ring: rgba(30,102,245,0.4);
    }

    @media (prefers-color-scheme: light) {
      [data-theme="auto"] {
        --bg: #eff1f5;
        --bg-surface: #ffffff;
        --bg-input: #e6e9ef;
        --border: #ccd0da;
        --text: #4c4f69;
        --text-muted: #6c6f85;
        --text-dim: #9ca0b0;
        --accent: #ccd0da;
        --accent-active: #8839ef;
        --success: #40a02b;
        --danger: #d20f39;
        --focus-ring: rgba(30,102,245,0.4);
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; background: var(--bg); color: var(--text);
      font-family: var(--font-mono);
    }

    :focus-visible {
      outline: 2px solid var(--focus-ring);
      outline-offset: 2px;
    }

    body {
      display: flex; align-items: center; justify-content: center;
    }

    .pair-card {
      background: var(--bg-surface); border: 1px solid var(--border);
      border-radius: 0.75rem; padding: 2rem; width: min(400px, 90vw);
      text-align: center;
    }

    h1 {
      font-size: 1.25rem; font-weight: 500; margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--text-muted); font-size: 0.8125rem; margin-bottom: 1.5rem;
    }

    .pin-input {
      width: 100%; height: 3.5rem; padding: 0 0.75rem;
      border: 1px solid var(--border); border-radius: 0.5rem;
      background: var(--bg-input); color: var(--text);
      font-size: 1.5rem; font-family: var(--font-mono);
      margin-bottom: 1rem; letter-spacing: 0.3em;
      text-align: center;
    }
    .pin-input:focus { outline: none; border-color: var(--focus-ring); }

    button {
      width: 100%; height: 2.75rem; border: none; border-radius: 0.5rem;
      background: var(--accent); color: var(--text);
      font-size: 0.875rem; font-family: var(--font-mono);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    button:active { background: var(--accent-active); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .error {
      color: var(--danger); font-size: 0.75rem; margin-top: 0.75rem;
      min-height: 1.125rem;
    }

    .success-msg {
      color: var(--success); font-size: 0.875rem; margin-top: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="pair-card">
    <h1>Pair Device</h1>
    <p class="subtitle">Enter the 6-digit PIN shown on your computer.</p>
    <input type="text" id="pin-input" class="pin-input" maxlength="6"
      placeholder="000000" autocorrect="off" autocapitalize="off"
      autocomplete="off" inputmode="numeric" autofocus>
    <button id="pair-btn">Confirm</button>
    <p class="error" id="pair-error"></p>
  </div>

  <script>
    const code = new URLSearchParams(location.search).get("code");
    const pinInput = document.getElementById("pin-input");
    const pairBtn = document.getElementById("pair-btn");
    const pairError = document.getElementById("pair-error");

    if (!code) {
      pairError.textContent = "Missing pairing code. Scan the QR code again.";
      pairBtn.disabled = true;
    }

    // --- Device ID Management (same as login.html) ---

    async function openDeviceDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('katulong', 1);
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('config')) {
            db.createObjectStore('config');
          }
        };
      });
    }

    async function getFromIndexedDB(key) {
      try {
        const db = await openDeviceDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction('config', 'readonly');
          const store = tx.objectStore('config');
          const request = store.get(key);
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });
      } catch {
        return null;
      }
    }

    async function saveToIndexedDB(key, value) {
      try {
        const db = await openDeviceDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction('config', 'readwrite');
          const store = tx.objectStore('config');
          const request = store.put(value, key);
          request.onsuccess = () => resolve();
          request.onerror = () => reject(request.error);
        });
      } catch {
        // IndexedDB not available
      }
    }

    async function getOrCreateDeviceId() {
      let deviceId = localStorage.getItem('katulong_device_id');
      if (!deviceId) {
        deviceId = await getFromIndexedDB('deviceId');
        if (deviceId) {
          localStorage.setItem('katulong_device_id', deviceId);
        }
      }
      if (!deviceId) {
        deviceId = crypto.randomUUID();
        localStorage.setItem('katulong_device_id', deviceId);
        await saveToIndexedDB('deviceId', deviceId);
      }
      return deviceId;
    }

    function generateDeviceName() {
      const ua = navigator.userAgent;
      if (/iPhone/i.test(ua)) {
        const match = ua.match(/iPhone OS (\d+)/);
        return match ? `iPhone (iOS ${match[1]})` : 'iPhone';
      }
      if (/iPad/i.test(ua)) return 'iPad';
      if (/Android/i.test(ua)) {
        const match = ua.match(/Android (\d+)/);
        return match ? `Android ${match[1]}` : 'Android';
      }
      if (/Mac OS X/i.test(ua)) {
        if (/Chrome/i.test(ua)) return 'Chrome on Mac';
        if (/Firefox/i.test(ua)) return 'Firefox on Mac';
        if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) return 'Safari on Mac';
        return 'Mac';
      }
      if (/Windows/i.test(ua)) {
        if (/Chrome/i.test(ua)) return 'Chrome on Windows';
        if (/Firefox/i.test(ua)) return 'Firefox on Windows';
        if (/Edge/i.test(ua)) return 'Edge on Windows';
        return 'Windows';
      }
      if (/Linux/i.test(ua)) {
        if (/Chrome/i.test(ua)) return 'Chrome on Linux';
        if (/Firefox/i.test(ua)) return 'Firefox on Linux';
        return 'Linux';
      }
      return 'Unknown Device';
    }

    async function submitPair() {
      // Strip non-digits (some phones insert formatting in tel/numeric inputs)
      const pin = pinInput.value.replace(/\D/g, "");
      pairError.textContent = "";
      if (!pin || pin.length !== 6) {
        pairError.textContent = "Enter the 6-digit PIN.";
        return;
      }

      pairBtn.disabled = true;
      try {
        // Get device metadata
        const deviceId = await getOrCreateDeviceId();
        const deviceName = generateDeviceName();
        const userAgent = navigator.userAgent;

        const res = await fetch("/auth/pair/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code,
            pin,
            deviceId,
            deviceName,
            userAgent
          }),
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || "Pairing failed");
        }
        window.location.href = "/";
      } catch (err) {
        pairError.textContent = err.message;
      } finally {
        pairBtn.disabled = false;
      }
    }

    pairBtn.addEventListener("click", submitPair);
    pinInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitPair();
    });
  </script>
</body>
</html>
