<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e1e2e">
  <title>Katulong — Login</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon-192.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-mono: 'JetBrains Mono', monospace;
      --bg: #1e1e2e;
      --bg-surface: #313244;
      --bg-input: #1e1e2e;
      --border: #45475a;
      --text: #cdd6f4;
      --text-muted: #a6adc8;
      --text-dim: #6c7086;
      --accent: #45475a;
      --accent-active: #cba6f7;
      --success: #a6e3a1;
      --danger: #f38ba8;
      --focus-ring: rgba(137,180,250,0.5);
    }

    [data-theme="light"] {
      --bg: #eff1f5;
      --bg-surface: #ffffff;
      --bg-input: #e6e9ef;
      --border: #ccd0da;
      --text: #4c4f69;
      --text-muted: #6c6f85;
      --text-dim: #9ca0b0;
      --accent: #ccd0da;
      --accent-active: #8839ef;
      --success: #40a02b;
      --danger: #d20f39;
      --focus-ring: rgba(30,102,245,0.4);
    }

    @media (prefers-color-scheme: light) {
      [data-theme="auto"] {
        --bg: #eff1f5;
        --bg-surface: #ffffff;
        --bg-input: #e6e9ef;
        --border: #ccd0da;
        --text: #4c4f69;
        --text-muted: #6c6f85;
        --text-dim: #9ca0b0;
        --accent: #ccd0da;
        --accent-active: #8839ef;
        --success: #40a02b;
        --danger: #d20f39;
        --focus-ring: rgba(30,102,245,0.4);
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; background: var(--bg); color: var(--text);
      font-family: var(--font-mono);
    }

    :focus-visible {
      outline: 2px solid var(--focus-ring);
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    body {
      display: flex; align-items: center; justify-content: center;
    }

    .login-card {
      background: var(--bg-surface); border: 1px solid var(--border);
      border-radius: 0.75rem; padding: 2rem; width: min(400px, 90vw);
    }

    h1 {
      font-size: 1.25rem; font-weight: 500; margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--text-muted); font-size: 0.8125rem; margin-bottom: 1.5rem;
    }

    label {
      display: block; color: var(--text-muted); font-size: 0.75rem;
      margin-bottom: 0.375rem;
    }

    input[type="text"] {
      width: 100%; height: 2.75rem; padding: 0 0.75rem;
      border: 1px solid var(--border); border-radius: 0.5rem;
      background: var(--bg-input); color: var(--text);
      font-size: 0.875rem; font-family: var(--font-mono);
      margin-bottom: 1rem;
    }

    input[type="text"]:focus {
      outline: none; border-color: var(--focus-ring);
    }

    button {
      width: 100%; height: 2.75rem; border: none; border-radius: 0.5rem;
      background: var(--accent); color: var(--text);
      font-size: 0.875rem; font-family: var(--font-mono);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      gap: 0.5rem;
    }
    button:active { background: var(--accent-active); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .error {
      color: var(--danger); font-size: 0.75rem; margin-top: 0.75rem;
      min-height: 1.125rem;
    }

    .hidden { display: none; }

  </style>
</head>
<body>
  <div class="login-card">
    <!-- Setup flow -->
    <div id="setup-view" class="hidden">
      <h1>Katulong Setup</h1>
      <p class="subtitle">Register a passkey to secure this instance.</p>
      <label for="setup-token">Setup Token</label>
      <input type="text" id="setup-token" placeholder="paste token from console"
        autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false">
      <button id="register-btn">Register Passkey</button>
      <p class="error" id="setup-error"></p>
    </div>

    <!-- Login flow (HTTPS — passkey available) -->
    <div id="login-view" class="hidden">
      <h1>Katulong</h1>
      <p class="subtitle">Authenticate with your passkey to continue.</p>
      <button id="login-btn">Login with Passkey</button>
      <div id="register-section" style="margin-top: 1rem;">
        <button id="show-register-btn" style="background: none; border: 1px solid var(--border); color: var(--text-muted); font-size: 0.8125rem;">Register New Passkey</button>
        <div id="register-fields" class="hidden" style="margin-top: 1rem;">
          <label for="register-token">Setup Token</label>
          <input type="text" id="register-token" placeholder="paste token from console"
            autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false">
          <button id="register-new-btn">Register Passkey</button>
        </div>
      </div>
      <p class="error" id="login-error"></p>
    </div>

    <!-- Loading -->
    <div id="loading-view">
      <p class="subtitle" style="margin-bottom:0; text-align:center;">Loading...</p>
    </div>
  </div>

  <script type="module">
    import {
      startRegistration,
      startAuthentication,
    } from "https://cdn.jsdelivr.net/npm/@simplewebauthn/browser@13/+esm";

    const setupView = document.getElementById("setup-view");
    const loginView = document.getElementById("login-view");
    const loadingView = document.getElementById("loading-view");
    const setupError = document.getElementById("setup-error");
    const loginError = document.getElementById("login-error");

    const hasWebAuthn = window.isSecureContext && !!window.PublicKeyCredential;

    async function checkStatus() {
      const res = await fetch("/auth/status");
      const { setup } = await res.json();
      loadingView.classList.add("hidden");
      if (setup && hasWebAuthn) {
        loginView.classList.remove("hidden");
      } else {
        setupView.classList.remove("hidden");
      }
    }

    // --- Registration ---

    document.getElementById("register-btn").addEventListener("click", async () => {
      const btn = document.getElementById("register-btn");
      const token = document.getElementById("setup-token").value.trim();
      setupError.textContent = "";
      if (!token) { setupError.textContent = "Setup token is required."; return; }

      btn.disabled = true;
      try {
        // Get registration options
        const optsRes = await fetch("/auth/register/options", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ setupToken: token }),
        });
        if (!optsRes.ok) {
          const err = await optsRes.json();
          throw new Error(err.error || "Failed to get registration options");
        }
        const opts = await optsRes.json();

        // Start WebAuthn registration
        const credential = await startRegistration({ optionsJSON: opts });

        // Verify with server
        const verifyRes = await fetch("/auth/register/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential, setupToken: token }),
        });
        if (!verifyRes.ok) {
          const err = await verifyRes.json();
          throw new Error(err.error || "Registration failed");
        }

        // Success — redirect
        window.location.href = "/";
      } catch (err) {
        setupError.textContent = err.name === "NotAllowedError"
          ? "Passkey registration was cancelled."
          : err.message;
      } finally {
        btn.disabled = false;
      }
    });

    // --- Register new passkey (on already-setup instance) ---

    document.getElementById("show-register-btn").addEventListener("click", () => {
      document.getElementById("register-fields").classList.toggle("hidden");
    });

    document.getElementById("register-new-btn").addEventListener("click", async () => {
      const btn = document.getElementById("register-new-btn");
      const token = document.getElementById("register-token").value.trim();
      loginError.textContent = "";
      if (!token) { loginError.textContent = "Setup token is required."; return; }

      btn.disabled = true;
      try {
        const optsRes = await fetch("/auth/register/options", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ setupToken: token }),
        });
        if (!optsRes.ok) {
          const err = await optsRes.json();
          throw new Error(err.error || "Failed to get registration options");
        }
        const opts = await optsRes.json();
        const credential = await startRegistration({ optionsJSON: opts });
        const verifyRes = await fetch("/auth/register/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential, setupToken: token }),
        });
        if (!verifyRes.ok) {
          const err = await verifyRes.json();
          throw new Error(err.error || "Registration failed");
        }
        window.location.href = "/";
      } catch (err) {
        loginError.textContent = err.name === "NotAllowedError"
          ? "Passkey registration was cancelled."
          : err.message;
      } finally {
        btn.disabled = false;
      }
    });

    // --- Login ---

    document.getElementById("login-btn").addEventListener("click", async () => {
      const btn = document.getElementById("login-btn");
      loginError.textContent = "";
      btn.disabled = true;

      try {
        // Get authentication options
        const optsRes = await fetch("/auth/login/options", { method: "POST" });
        if (!optsRes.ok) {
          const err = await optsRes.json();
          throw new Error(err.error || "Failed to get login options");
        }
        const opts = await optsRes.json();

        // Start WebAuthn authentication
        const credential = await startAuthentication({ optionsJSON: opts });

        // Verify with server
        const verifyRes = await fetch("/auth/login/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential }),
        });
        if (!verifyRes.ok) {
          const err = await verifyRes.json();
          throw new Error(err.error || "Login failed");
        }

        // Success — redirect
        window.location.href = "/";
      } catch (err) {
        loginError.textContent = err.name === "NotAllowedError"
          ? "Passkey authentication was cancelled."
          : err.message;
      } finally {
        btn.disabled = false;
      }
    });

    checkStatus();
  </script>
</body>
</html>
