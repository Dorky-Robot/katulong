<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e1e2e">
  <title>Katulong â€” Connect Device</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
  <style>
    :root {
      --font-mono: 'JetBrains Mono', monospace;
      --bg: #1e1e2e;
      --bg-surface: #313244;
      --bg-input: #1e1e2e;
      --border: #45475a;
      --text: #cdd6f4;
      --text-muted: #a6adc8;
      --text-dim: #6c7086;
      --accent: #45475a;
      --accent-active: #cba6f7;
      --success: #a6e3a1;
      --danger: #f38ba8;
      --focus-ring: rgba(137,180,250,0.5);
    }

    [data-theme="light"] {
      --bg: #eff1f5;
      --bg-surface: #ffffff;
      --bg-input: #e6e9ef;
      --border: #ccd0da;
      --text: #4c4f69;
      --text-muted: #6c6f85;
      --text-dim: #9ca0b0;
      --accent: #ccd0da;
      --accent-active: #8839ef;
      --success: #40a02b;
      --danger: #d20f39;
      --focus-ring: rgba(30,102,245,0.4);
    }

    @media (prefers-color-scheme: light) {
      [data-theme="auto"] {
        --bg: #eff1f5;
        --bg-surface: #ffffff;
        --bg-input: #e6e9ef;
        --border: #ccd0da;
        --text: #4c4f69;
        --text-muted: #6c6f85;
        --text-dim: #9ca0b0;
        --accent: #ccd0da;
        --accent-active: #8839ef;
        --success: #40a02b;
        --danger: #d20f39;
        --focus-ring: rgba(30,102,245,0.4);
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100%; background: var(--bg); color: var(--text);
      font-family: var(--font-mono);
    }

    body {
      display: flex; align-items: center; justify-content: center;
      padding: 1rem;
    }

    .wizard-card {
      background: var(--bg-surface); border: 1px solid var(--border);
      border-radius: 0.75rem; padding: 2rem; width: min(440px, 100%);
      text-align: center;
    }

    h1 { font-size: 1.25rem; font-weight: 500; margin-bottom: 0.25rem; }

    .step-indicator {
      display: flex; justify-content: center; gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .step-dot {
      width: 0.5rem; height: 0.5rem; border-radius: 50%;
      background: var(--border); transition: background 0.2s;
    }
    .step-dot.active { background: var(--accent-active); }
    .step-dot.done { background: var(--success); }

    .step { display: none; }
    .step.active { display: block; }

    .subtitle {
      color: var(--text-muted); font-size: 0.8125rem; margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .qr-container {
      display: flex; justify-content: center; margin-bottom: 1rem;
    }
    .qr-container canvas {
      border-radius: 0.5rem;
    }

    .pin-display {
      font-size: 2rem; font-weight: 500; letter-spacing: 0.3em;
      color: var(--text); margin-bottom: 0.5rem;
    }

    .countdown {
      color: var(--text-muted); font-size: 0.75rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: flex; align-items: center; justify-content: center;
      width: 100%; height: 2.75rem; border: none; border-radius: 0.5rem;
      font-size: 0.875rem; font-family: var(--font-mono); font-weight: 500;
      cursor: pointer; text-decoration: none; margin-bottom: 0.5rem;
    }
    .btn:active { opacity: 0.8; }

    .btn-primary {
      background: var(--accent-active); color: #1e1e2e;
    }

    .btn-secondary {
      background: var(--accent); color: var(--text);
    }

    .btn-success {
      background: var(--success); color: #1e1e2e;
    }

    .success-icon {
      font-size: 3rem; margin-bottom: 1rem;
      color: var(--success);
    }

    .error-msg {
      color: var(--danger); font-size: 0.75rem;
      margin-bottom: 0.5rem; min-height: 1.125rem;
    }
  </style>
</head>
<body>
  <div class="wizard-card">
    <h1>Connect Device</h1>
    <div class="step-indicator">
      <span class="step-dot active" id="dot-1"></span>
      <span class="step-dot" id="dot-2"></span>
      <span class="step-dot" id="dot-3"></span>
    </div>

    <!-- Step 1: Install Certificate -->
    <div class="step active" id="step-1">
      <p class="subtitle">Scan this QR code with your phone to install the trust certificate.</p>
      <div class="qr-container" id="trust-qr"></div>
      <button class="btn btn-primary" id="next-to-step2">Next</button>
    </div>

    <!-- Step 2: Scan to Connect -->
    <div class="step" id="step-2">
      <p class="subtitle">Scan the QR code and enter the PIN on your phone.</p>
      <div class="qr-container" id="pair-qr"></div>
      <div class="pin-display" id="pair-pin"></div>
      <div class="countdown" id="pair-countdown"></div>
      <p class="error-msg" id="pair-error"></p>
      <button class="btn btn-secondary" id="back-to-step1">Back</button>
    </div>

    <!-- Step 3: Connected -->
    <div class="step" id="step-3">
      <div class="success-icon">&#10003;</div>
      <p class="subtitle">Device paired successfully.</p>
      <button class="btn btn-success" id="done-btn">Done</button>
    </div>
  </div>

  <script>
    var trustUrl = document.body.dataset.trustUrl || '';
    var httpsPort = document.body.dataset.httpsPort || '3002';

    var steps = [
      document.getElementById('step-1'),
      document.getElementById('step-2'),
      document.getElementById('step-3'),
    ];
    var dots = [
      document.getElementById('dot-1'),
      document.getElementById('dot-2'),
      document.getElementById('dot-3'),
    ];
    var currentStep = 0;

    function goToStep(n) {
      steps[currentStep].classList.remove('active');
      steps[n].classList.add('active');
      for (var i = 0; i < dots.length; i++) {
        dots[i].classList.remove('active', 'done');
        if (i < n) dots[i].classList.add('done');
        else if (i === n) dots[i].classList.add('active');
      }
      currentStep = n;

      if (n === 1) startPairing();
      if (n !== 1) stopPairing();
    }

    // --- Step 1: Trust QR ---
    if (trustUrl) {
      QRCode.toCanvas(trustUrl, {
        width: 200, margin: 2,
        color: { dark: '#cdd6f4', light: '#1e1e2e' },
      }, function(err, canvas) {
        if (!err) document.getElementById('trust-qr').appendChild(canvas);
      });
    }

    document.getElementById('next-to-step2').addEventListener('click', function() {
      goToStep(1);
    });

    document.getElementById('back-to-step1').addEventListener('click', function() {
      goToStep(0);
    });

    // --- Step 2: Pairing with auto-refresh ---
    var pairRefreshTimer = 0;
    var pairCountdownTimer = 0;
    var activePairCode = null;
    var ws = null;

    function stopPairing() {
      clearTimeout(pairRefreshTimer);
      clearInterval(pairCountdownTimer);
      activePairCode = null;
    }

    async function startPairing() {
      stopPairing();
      await refreshPairCode();
    }

    async function refreshPairCode() {
      var errorEl = document.getElementById('pair-error');
      errorEl.textContent = '';

      try {
        var res = await fetch('/auth/pair/start', { method: 'POST' });
        if (!res.ok) throw new Error('Failed to start pairing');
        var data = await res.json();

        activePairCode = data.code;

        // Render QR
        var qrContainer = document.getElementById('pair-qr');
        qrContainer.innerHTML = '';
        if (data.url) {
          QRCode.toCanvas(data.url, {
            width: 200, margin: 2,
            color: { dark: '#cdd6f4', light: '#1e1e2e' },
          }, function(err, canvas) {
            if (!err) qrContainer.appendChild(canvas);
          });
        }

        // Show PIN
        document.getElementById('pair-pin').textContent = data.pin;

        // Countdown
        clearInterval(pairCountdownTimer);
        function updateCountdown() {
          var left = Math.max(0, Math.ceil((data.expiresAt - Date.now()) / 1000));
          document.getElementById('pair-countdown').textContent =
            left > 0 ? 'Refreshing in ' + left + 's' : 'Refreshing...';
        }
        updateCountdown();
        pairCountdownTimer = setInterval(updateCountdown, 1000);

        // Schedule refresh ~25s (5s before expiry)
        var refreshIn = Math.max(1000, (data.expiresAt - Date.now()) - 5000);
        pairRefreshTimer = setTimeout(function() {
          if (currentStep === 1) refreshPairCode();
        }, refreshIn);

      } catch (err) {
        errorEl.textContent = err.message;
      }
    }

    // --- WebSocket for pair-complete ---
    function connectWS() {
      var proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(proto + '//' + location.host);

      ws.onmessage = function(e) {
        try {
          var msg = JSON.parse(e.data);
          if (msg.type === 'pair-complete' && activePairCode && msg.code === activePairCode) {
            goToStep(2);
          } else if (msg.type === 'reload') {
            location.reload();
          }
        } catch {}
      };

      ws.onclose = function() {
        setTimeout(connectWS, 3000);
      };
      ws.onerror = function() { ws.close(); };
    }
    connectWS();

    // --- Step 3: Done ---
    document.getElementById('done-btn').addEventListener('click', function() {
      window.location.href = '/';
    });
  </script>
</body>
</html>
