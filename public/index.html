<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e1e2e">
  <title>Katulong</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon-192.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" media="print" onload="this.media='all'">
  <script async src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <style>
    /* --- Catppuccin Mocha (dark) / Latte (light) --- */
    :root {
      --font-mono: 'JetBrains Mono', monospace;
      --bg: #1e1e2e;
      --bg-surface: #313244;
      --bg-input: #1e1e2e;
      --border: #45475a;
      --text: #cdd6f4;
      --text-muted: #a6adc8;
      --text-dim: #6c7086;
      --accent: #45475a;
      --accent-active: #cba6f7;
      --success: #a6e3a1;
      --warning: #f9e2af;
      --danger: #f38ba8;
      --overlay-bg: rgba(0,0,0,0.6);
      --focus-ring: rgba(137,180,250,0.5);
      --tag-bg: #45475a;
    }

    [data-theme="light"] {
      --bg: #eff1f5;
      --bg-surface: #ffffff;
      --bg-input: #e6e9ef;
      --border: #ccd0da;
      --text: #4c4f69;
      --text-muted: #6c6f85;
      --text-dim: #9ca0b0;
      --accent: #ccd0da;
      --accent-active: #8839ef;
      --success: #40a02b;
      --warning: #df8e1d;
      --danger: #d20f39;
      --overlay-bg: rgba(0,0,0,0.3);
      --focus-ring: rgba(30,102,245,0.4);
      --tag-bg: #dce0e8;
    }

    @media (prefers-color-scheme: light) {
      [data-theme="auto"] {
        --bg: #eff1f5;
        --bg-surface: #ffffff;
        --bg-input: #e6e9ef;
        --border: #ccd0da;
        --text: #4c4f69;
        --text-muted: #6c6f85;
        --text-dim: #9ca0b0;
        --accent: #ccd0da;
        --accent-active: #8839ef;
        --success: #40a02b;
        --warning: #df8e1d;
        --danger: #d20f39;
        --overlay-bg: rgba(0,0,0,0.3);
        --focus-ring: rgba(30,102,245,0.4);
        --tag-bg: #dce0e8;
      }
    }

    /* --- Reset & base --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    button, input { font-family: inherit; }
    html, body { height: 100%; background: var(--bg); overflow: hidden; color: var(--text); font-family: var(--font-mono); }

    /* --- Focus & motion --- */
    :focus-visible {
      outline: 2px solid var(--focus-ring);
      outline-offset: 2px;
    }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* --- Terminal --- */
    #terminal-container { width: 100%; margin-top: 2.75rem; position: relative; z-index: 1; }
    #terminal-container .xterm { height: 100%; }
    #terminal-container .xterm-viewport {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    /* --- Scroll to bottom --- */
    #scroll-bottom {
      position: fixed; bottom: 1rem; left: 1rem; z-index: 10;
      width: 2.5rem; height: 2.5rem; border-radius: 50%; border: none;
      background: var(--overlay-bg); color: var(--text); font-size: 1.25rem;
      cursor: pointer; display: none; align-items: center; justify-content: center;
      backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
    }
    #scroll-bottom:active { opacity: 0.7; }

    /* --- Swipe feedback --- */
    .swipe-feedback {
      position: fixed; width: 48px; height: 48px; border-radius: 50%;
      background: var(--accent-active); opacity: 0; z-index: 10;
      pointer-events: none; transform: translate(-50%, -50%) scale(0.5);
      animation: swipe-pulse 0.35s ease-out forwards;
    }
    @keyframes swipe-pulse {
      0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
    }

    /* --- Shortcut bar --- */
    #shortcut-bar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 9999;
      height: 2.75rem; background: var(--bg-surface); border-bottom: 1px solid var(--border);
      transform: translate3d(0,0,0);
      display: flex; align-items: center; padding: 0 0.375rem; gap: 0.25rem;
      overflow-x: auto; overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
    }
    #shortcut-bar::-webkit-scrollbar { display: none; }

    .shortcut-btn {
      flex-shrink: 0; height: 2rem; padding: 0 0.75rem;
      border: 1px solid var(--border); border-radius: 0.375rem; background: var(--bg-input);
      color: var(--text); font-size: 0.8125rem; font-family: var(--font-mono);
      cursor: pointer; white-space: nowrap; display: flex; align-items: center; gap: 0.25rem;
    }
    .shortcut-btn:active { background: var(--accent); }

    .session-btn {
      flex-shrink: 0; height: 2rem; padding: 0 0.625rem;
      border: 1px solid var(--border); border-radius: 0.375rem; background: var(--accent);
      color: var(--text); font-size: 0.8125rem; font-family: var(--font-mono);
      cursor: pointer; white-space: nowrap; display: flex; align-items: center; gap: 0.375rem;
    }
    .session-btn:active { background: var(--accent-active); }

    .bar-icon-btn {
      flex-shrink: 0; height: 2rem; width: 2rem; padding: 0;
      border: 1px solid var(--border); border-radius: 0.375rem; background: var(--bg-input);
      color: var(--text-muted); font-size: 1.125rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    .bar-icon-btn:active { background: var(--accent); }
    .bar-spacer { margin-left: auto; }

    /* P2P status indicator */
    #p2p-indicator {
      flex-shrink: 0; width: 0.5rem; height: 0.5rem; border-radius: 50%;
      margin-right: 0.25rem;
      background: var(--text-dim); transition: background 0.2s;
    }
    #p2p-indicator.p2p-active { background: var(--success); }
    #p2p-indicator.p2p-relay { background: var(--warning); }

    /* --- Shared modal --- */
    .modal-overlay {
      display: none; position: fixed; z-index: 10000;
      left: 0; right: 0;
      top: var(--viewport-top, 0px);
      height: var(--viewport-h, 100dvh);
      background: var(--overlay-bg);
      place-items: center;
      padding: max(1rem, env(safe-area-inset-top))
               max(1rem, env(safe-area-inset-right))
               max(1rem, env(safe-area-inset-bottom))
               max(1rem, env(safe-area-inset-left));
    }
    .modal-overlay.visible { display: grid; }
    .modal-panel {
      background: var(--bg-surface); overflow-y: auto;
      padding: 0 1.25rem;
      width: min(400px, 100%); max-height: 100%;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
    }
    .modal-panel h3 {
      color: var(--text); font-size: 1rem; margin-bottom: 0.875rem; padding-top: 1rem;
    }

    /* --- Shortcuts popup --- */
    #shortcuts-overlay { z-index: 10000; }
    .shortcuts-grid {
      display: flex; flex-direction: column; gap: 0.5rem; padding-bottom: 0.5rem;
    }
    .shortcuts-grid .shortcut-btn {
      width: 100%; height: 3rem; justify-content: center; font-size: 0.9375rem;
    }
    .shortcuts-footer {
      display: flex; gap: 0.5rem; padding: 0.75rem 0; position: sticky; bottom: 0;
      background: var(--bg-surface); border-top: 1px solid var(--border);
    }
    .shortcuts-footer button,
    .edit-actions button,
    .modal-actions button {
      height: 2.75rem; padding: 0 1rem; border: none; border-radius: 0.5rem;
      font-size: 0.875rem; cursor: pointer; flex: 1;
      display: flex; align-items: center; justify-content: center; gap: 0.375rem;
    }
    .shortcuts-edit-btn {
      background: var(--bg-input); color: var(--text);
      border: 1px solid var(--border) !important;
    }
    .shortcuts-edit-btn:active { background: var(--accent); }

    /* --- Edit panel --- */
    #edit-overlay { z-index: 10000; }
    .edit-item {
      display: flex; align-items: center; gap: 0.625rem; padding: 0.625rem 0;
      border-bottom: 1px solid var(--border);
    }
    .edit-item-label {
      color: var(--text); font-size: 0.875rem; font-family: var(--font-mono); flex: 1;
      min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
    .edit-item-keys {
      color: var(--text-muted); font-size: 0.75rem; font-family: var(--font-mono);
      flex-shrink: 0;
    }
    .edit-item-remove {
      width: 2.75rem; height: 2.75rem; border: none; border-radius: 0.5rem;
      background: transparent; color: var(--danger); font-size: 1.125rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .edit-item-remove:active { background: rgba(233,69,96,0.15); }
    .edit-actions {
      display: flex; gap: 0.5rem; padding: 0.875rem 0; position: sticky; bottom: 0;
      background: var(--bg-surface);
    }
    .edit-add-btn {
      background: var(--bg-input); color: var(--text);
      border: 1px dashed var(--border) !important;
    }
    .edit-add-btn:active { background: var(--accent); }
    .edit-done-btn { background: var(--accent); color: var(--text); }
    .edit-done-btn:active { background: var(--accent-active); }

    /* --- Add shortcut (tag composer) --- */
    #add-modal-overlay { z-index: 10001; }
    .key-composer {
      display: flex; flex-wrap: wrap; align-items: center; gap: 0.375rem;
      min-height: 3rem; padding: 0.5rem 0.625rem;
      border: 1px solid var(--border); border-radius: 0.5rem; background: var(--bg-input);
      margin-bottom: 0.75rem; cursor: text;
    }
    .key-composer:focus-within { border-color: var(--success); }
    .key-composer.invalid { animation: shake 0.3s; border-color: var(--danger); }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .key-tag {
      display: inline-flex; align-items: center; gap: 0.25rem;
      height: 1.875rem; padding: 0 0.625rem; border-radius: 0.375rem;
      background: var(--tag-bg); color: var(--text); font-size: 0.8125rem;
      font-family: var(--font-mono); white-space: nowrap;
    }
    .key-tag-remove {
      background: none; border: none; color: var(--text-muted); font-size: 0.875rem;
      cursor: pointer; padding: 0; margin-left: 0.125rem; line-height: 1;
      display: flex; align-items: center;
    }
    .key-tag-remove:active { color: var(--danger); }
    .key-comma {
      display: inline-flex; align-items: center; justify-content: center;
      color: var(--text-muted); font-size: 0.875rem; font-family: var(--font-mono);
      cursor: pointer; padding: 0 0.125rem;
    }
    /* --- Dictation modal --- */
    .dictation-input {
      width: 100%; min-height: 4rem; padding: 0.625rem;
      margin-top: 1rem;
      border: 1px solid var(--border); border-radius: 0.375rem;
      background: var(--bg); color: var(--text); font-size: 0.9375rem;
      font-family: var(--font-mono); resize: vertical;
      box-sizing: border-box;
    }
    .dictation-input::placeholder { color: var(--text-muted); }
    .dictation-footer { padding: 0.75rem 0; }
    .dictation-send-btn {
      width: 100%; height: 2.75rem; border: none; border-radius: 0.5rem;
      background: var(--success); color: #1e1e2e; font-size: 0.875rem;
      font-family: var(--font-mono); cursor: pointer;
    }
    .dictation-send-btn:active { opacity: 0.8; }

    /* --- Joystick zone (touch devices only) --- */
    #joystick {
      display: none; position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 50;
      width: 5rem; height: 5rem; border-radius: 50%;
      border: 1.5px dashed var(--border);
      background: transparent;
      touch-action: none;
      align-items: center; justify-content: center;
    }
    #joystick::before {
      content: "+"; color: var(--text-dim); font-size: 1.25rem;
      pointer-events: none; opacity: 0.5;
    }
    @media (pointer: coarse) {
      #joystick { display: flex; }
    }

    .key-composer-input {
      flex: 1; min-width: 3.75rem; height: 1.875rem; border: none; background: transparent;
      color: var(--text); font-size: 0.875rem; font-family: var(--font-mono);
      outline: none;
    }
    .key-composer-input::placeholder { color: var(--text-dim); }
    .key-composer-hint {
      color: var(--text-dim); font-size: 0.6875rem; font-family: var(--font-mono);
      margin-bottom: 0.875rem; line-height: 1.4;
    }
    .key-preview {
      display: flex; align-items: center; gap: 0.25rem; margin-bottom: 0.875rem;
      min-height: 1.5rem; color: var(--text-muted); font-size: 0.75rem;
      font-family: var(--font-mono);
    }
    .key-preview-label { color: var(--text-dim); }
    .modal-actions { display: flex; gap: 0.5rem; padding-bottom: 1rem; }
    .cancel-btn { background: var(--bg-input); color: var(--text-muted); border: 1px solid var(--border) !important; }
    .save-btn { background: var(--accent); color: var(--text); }
    .save-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .save-btn:active:not(:disabled) { background: var(--accent-active); }

    /* --- Session manager --- */
    #session-overlay { z-index: 10000; }
    .session-item {
      display: flex; align-items: center; gap: 0.625rem; padding: 0.625rem 0;
      border-bottom: 1px solid var(--border);
    }
    .session-status { width: 0.5rem; height: 0.5rem; border-radius: 50%; flex-shrink: 0; }
    .session-status.alive { background: var(--success); }
    .session-status.dead { background: var(--text-muted); }
    .session-name-input {
      flex: 1; min-width: 0; height: 2.25rem; border: 1px solid transparent; border-radius: 0.375rem;
      background: transparent; color: var(--text); padding: 0 0.5rem;
      font-size: 0.875rem; font-family: var(--font-mono);
    }
    .session-name-input:focus {
      outline: none; border-color: var(--border); background: var(--bg-input);
    }
    .session-current-tag {
      color: var(--success); font-size: 0.625rem; flex-shrink: 0;
      font-family: var(--font-mono);
    }
    .session-icon-btn {
      width: 2.25rem; height: 2.25rem; border: none; border-radius: 0.375rem;
      background: transparent; font-size: 1.125rem; cursor: pointer; flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
    }
    .session-icon-btn.open { color: var(--text-muted); }
    .session-icon-btn.open:active { background: rgba(255,255,255,0.1); }
    .session-icon-btn.delete { color: var(--danger); }
    .session-icon-btn.delete:active { background: rgba(233,69,96,0.15); }
    .session-new-row {
      display: flex; gap: 0.5rem; padding: 0.875rem 0; position: sticky; bottom: 0;
      background: var(--bg-surface);
    }
    .session-new-input {
      flex: 1; height: 2.75rem; border: 1px solid var(--border); border-radius: 0.5rem;
      background: var(--bg-input); color: var(--text); padding: 0 0.75rem; font-size: 0.875rem;
      font-family: var(--font-mono);
    }
    .session-new-btn {
      height: 2.75rem; padding: 0 1rem; border: none; border-radius: 0.5rem;
      background: var(--accent); color: var(--text); font-size: 0.875rem; cursor: pointer;
      display: flex; align-items: center; gap: 0.375rem;
    }
    .session-new-btn:active { background: var(--accent-active); }

    /* --- Settings modal --- */
    #settings-overlay { z-index: 10000; }
    .settings-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem 0; border-bottom: 1px solid var(--border);
    }
    .settings-label {
      color: var(--text); font-size: 0.875rem; font-family: var(--font-mono);
    }
    .theme-toggle {
      display: flex; border: 1px solid var(--border); border-radius: 0.375rem; overflow: hidden;
    }
    .theme-toggle button {
      height: 2rem; padding: 0 0.75rem; border: none; background: var(--bg-input);
      color: var(--text-muted); font-size: 0.75rem; font-family: var(--font-mono);
      cursor: pointer; border-right: 1px solid var(--border);
      display: flex; align-items: center; gap: 0.25rem;
    }
    .theme-toggle button:last-child { border-right: none; }
    .theme-toggle button.active { background: var(--accent); color: var(--text); }
    .theme-toggle button:active { background: var(--accent-active); }
    .settings-footer {
      padding: 0.875rem 0;
    }
    .settings-logout-btn {
      width: 100%; height: 2.75rem; border: none; border-radius: 0.5rem;
      background: var(--danger); color: #fff; font-size: 0.875rem; cursor: pointer;
      margin-bottom: 0.5rem;
    }
    .settings-logout-btn:active { opacity: 0.8; }
  </style>
</head>
<body>
  <div id="terminal-container"></div>
  <button id="scroll-bottom" aria-label="Scroll to bottom">
    <i class="ph ph-caret-down"></i>
  </button>
  <nav id="shortcut-bar" role="toolbar" aria-label="Shortcut bar"></nav>

  <!-- Edit shortcuts -->
  <div id="edit-overlay" class="modal-overlay" role="dialog" aria-label="Edit shortcuts">
    <div id="edit-panel" class="modal-panel">
      <h3>Edit Shortcuts</h3>
      <div id="edit-list" role="list"></div>
      <div class="edit-actions">
        <button class="edit-add-btn" id="edit-add">
          <i class="ph ph-plus"></i> Add
        </button>
        <button class="edit-done-btn" id="edit-done">Done</button>
      </div>
    </div>
  </div>

  <!-- Add shortcut (tag composer) -->
  <div id="add-modal-overlay" class="modal-overlay" role="dialog" aria-label="Add shortcut">
    <div id="add-modal" class="modal-panel">
      <h3>Add Shortcut</h3>
      <div id="key-composer" class="key-composer" role="group" aria-label="Key composer">
        <input type="text" id="key-composer-input" class="key-composer-input"
          placeholder="type a key..." autocorrect="off" autocapitalize="off"
          autocomplete="off" spellcheck="false" aria-label="Key name input">
      </div>
      <div class="key-composer-hint" aria-hidden="true">
        ctrl, cmd, alt, shift, a-z, 0-9, esc, tab, enter, space, backspace, up, down, left, right â€” use , (comma) to chain sequences
      </div>
      <div class="key-preview" aria-live="polite">
        <span class="key-preview-label">Sends:</span>
        <span id="key-preview-value"></span>
      </div>
      <div class="modal-actions">
        <button class="cancel-btn" id="modal-cancel">Cancel</button>
        <button class="save-btn" id="modal-save" disabled>Add</button>
      </div>
    </div>
  </div>

  <!-- Sessions -->
  <div id="session-overlay" class="modal-overlay" role="dialog" aria-label="Session manager">
    <div id="session-panel" class="modal-panel">
      <h3>Sessions</h3>
      <div id="session-list" role="list"></div>
      <div class="session-new-row">
        <input type="text" class="session-new-input" id="session-new-name"
          placeholder="new-session-name" autocorrect="off" autocapitalize="off"
          spellcheck="false" aria-label="New session name">
        <button class="session-new-btn" id="session-new-create">
          <i class="ph ph-plus"></i> New
        </button>
      </div>
    </div>
  </div>

  <!-- Shortcuts popup -->
  <div id="shortcuts-overlay" class="modal-overlay" role="dialog" aria-label="Shortcuts">
    <div id="shortcuts-panel" class="modal-panel">
      <h3>Shortcuts</h3>
      <div id="shortcuts-grid" class="shortcuts-grid" role="list"></div>
      <div class="shortcuts-footer">
        <button class="shortcuts-edit-btn" id="shortcuts-edit-btn">
          <i class="ph ph-pencil-simple"></i> Edit
        </button>
      </div>
    </div>
  </div>

  <!-- Dictation modal -->
  <div id="dictation-overlay" class="modal-overlay" role="dialog" aria-label="Dictation">
    <div class="modal-panel">
      <textarea id="dictation-input" class="dictation-input"
        rows="3" placeholder="speak or type..." autocorrect="off" autocapitalize="off"
        autocomplete="off" spellcheck="false" aria-label="Dictation input"></textarea>
      <div class="dictation-footer">
        <button class="dictation-send-btn" id="dictation-send">Send</button>
      </div>
    </div>
  </div>

  <!-- Joystick swipe zone -->
  <div id="joystick" aria-label="Swipe joystick for arrow keys"></div>

  <!-- Settings -->
  <div id="settings-overlay" class="modal-overlay" role="dialog" aria-label="Settings">
    <div id="settings-panel" class="modal-panel">
      <h3>Settings</h3>
      <div class="settings-row">
        <span class="settings-label">Theme</span>
        <div class="theme-toggle" role="radiogroup" aria-label="Theme selection">
          <button data-theme-val="auto" role="radio" aria-checked="true">
            <i class="ph ph-circle-half"></i> Auto
          </button>
          <button data-theme-val="light" role="radio" aria-checked="false">
            <i class="ph ph-sun"></i> Light
          </button>
          <button data-theme-val="dark" role="radio" aria-checked="false">
            <i class="ph ph-moon"></i> Dark
          </button>
        </div>
      </div>
      <div class="settings-footer">
        <button class="settings-logout-btn" id="settings-logout">Log Out</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { Terminal } from "https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/+esm";
    import { FitAddon } from "https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/+esm";
    import { WebLinksAddon } from "https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/+esm";

    // --- Modal helpers ---

    function openModal(overlay) { overlay.classList.add("visible"); }
    function closeModal(overlay) { overlay.classList.remove("visible"); term.focus(); }
    function dismissModal(overlay, onClose) {
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) onClose ? onClose() : closeModal(overlay);
      });
    }

    // --- Theme ---

    const DARK_THEME = {
      background: "#1e1e2e", foreground: "#cdd6f4", cursor: "#f5e0dc",
      selectionBackground: "rgba(137,180,250,0.3)",
      black: "#45475a", brightBlack: "#585b70",
      red: "#f38ba8", brightRed: "#f38ba8",
      green: "#a6e3a1", brightGreen: "#a6e3a1",
      yellow: "#f9e2af", brightYellow: "#f9e2af",
      blue: "#89b4fa", brightBlue: "#89b4fa",
      magenta: "#f5c2e7", brightMagenta: "#f5c2e7",
      cyan: "#94e2d5", brightCyan: "#94e2d5",
      white: "#bac2de", brightWhite: "#a6adc8",
    };
    const LIGHT_THEME = {
      background: "#eff1f5", foreground: "#4c4f69", cursor: "#dc8a78",
      selectionBackground: "rgba(30,102,245,0.2)",
      black: "#5c5f77", brightBlack: "#6c6f85",
      red: "#d20f39", brightRed: "#d20f39",
      green: "#40a02b", brightGreen: "#40a02b",
      yellow: "#df8e1d", brightYellow: "#df8e1d",
      blue: "#1e66f5", brightBlue: "#1e66f5",
      magenta: "#ea76cb", brightMagenta: "#ea76cb",
      cyan: "#179299", brightCyan: "#179299",
      white: "#acb0be", brightWhite: "#bcc0cc",
    };

    function getEffectiveTheme() {
      const pref = localStorage.getItem("theme") || "auto";
      return pref === "auto"
        ? (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark")
        : pref;
    }

    function applyTheme(pref) {
      localStorage.setItem("theme", pref);
      document.documentElement.setAttribute("data-theme", pref);
      const effective = getEffectiveTheme();
      term.options.theme = effective === "light" ? LIGHT_THEME : DARK_THEME;
      const metaTheme = document.querySelector('meta[name="theme-color"]');
      if (metaTheme) metaTheme.content = effective === "light" ? "#eff1f5" : "#1e1e2e";
      document.querySelectorAll(".theme-toggle button").forEach(btn => {
        const active = btn.dataset.themeVal === pref;
        btn.classList.toggle("active", active);
        btn.setAttribute("aria-checked", active);
      });
    }

    // --- State ---

    let sessionName = new URLSearchParams(location.search).get("s") || "default";
    let shortcuts = [];
    let composedKeys = [];
    let ws;
    let reconnectDelay = 1000;
    let p2pPeer = null;
    let p2pConnected = false;
    let wsAttached = false;
    let p2pRetryTimer = 0;
    const P2P_RETRY_MS = 3000;

    function scheduleP2PRetry() {
      clearTimeout(p2pRetryTimer);
      p2pRetryTimer = setTimeout(() => {
        if (!p2pConnected && ws?.readyState === 1) initP2P();
      }, P2P_RETRY_MS);
    }

    function updateP2PIndicator() {
      const dot = document.getElementById("p2p-indicator");
      if (!dot) return;
      dot.classList.toggle("p2p-active", p2pConnected);
      dot.classList.toggle("p2p-relay", wsAttached && !p2pConnected);
      dot.title = p2pConnected ? "Connected (direct)"
        : wsAttached ? "Connected (relay)"
        : "Disconnected";
    }

    document.title = sessionName;

    // --- Terminal setup ---

    const term = new Terminal({
      fontSize: 14,
      fontFamily: "'JetBrains Mono', monospace",
      theme: getEffectiveTheme() === "light" ? LIGHT_THEME : DARK_THEME,
      cursorBlink: true,
      scrollback: 10000,
      convertEol: true,
    });
    const fit = new FitAddon();
    term.loadAddon(fit);
    term.loadAddon(new WebLinksAddon());
    term.open(document.getElementById("terminal-container"));

    // Disable mobile autocorrect/suggestions on xterm's hidden textarea
    function patchTextarea() {
      const ta = document.querySelector(".xterm-helper-textarea");
      if (!ta || ta._patched) return;
      ta._patched = true;
      ta.setAttribute("autocorrect", "off");
      ta.setAttribute("autocapitalize", "none");
      ta.setAttribute("autocomplete", "new-password");
      ta.setAttribute("spellcheck", "false");
      ta.autocomplete = "new-password";
      ta.autocapitalize = "none";
      ta.spellcheck = false;
      ta.addEventListener("compositionstart", (e) => e.preventDefault());
    }
    patchTextarea();
    new MutationObserver(patchTextarea).observe(
      document.getElementById("terminal-container"),
      { childList: true, subtree: true }
    );
    document.fonts.ready.then(() => fit.fit());

    applyTheme(localStorage.getItem("theme") || "auto");
    window.matchMedia("(prefers-color-scheme: light)").addEventListener("change", () => {
      if ((localStorage.getItem("theme") || "auto") === "auto") applyTheme("auto");
    });

    // --- WebSocket ---

    let sendBuf = "";
    let sendTimer = 0;
    function rawSend(data) {
      sendBuf += data;
      if (!sendTimer) {
        sendTimer = requestAnimationFrame(() => {
          sendTimer = 0;
          if (!sendBuf) return;
          if (p2pConnected && p2pPeer) {
            try {
              p2pPeer.send(JSON.stringify({ type: "input", data: sendBuf }));
            } catch {
              // DataChannel send failed, fall back to WS
              if (ws?.readyState === 1) {
                ws.send(JSON.stringify({ type: "input", data: sendBuf }));
              }
            }
          } else if (ws?.readyState === 1) {
            ws.send(JSON.stringify({ type: "input", data: sendBuf }));
          }
          sendBuf = "";
        });
      }
    }

    term.attachCustomKeyEventHandler((ev) => {
      if (ev.metaKey && ev.key === "c" && term.hasSelection()) return false;
      if ((ev.metaKey || ev.ctrlKey) && ev.key === "v") return false;
      if (ev.ctrlKey && ev.key === "c" && !term.hasSelection()) return true;

      if (ev.metaKey && ev.type === "keydown") {
        if (ev.key === "k") { term.clear(); return false; }
        const seq = { Backspace: "\x15", ArrowLeft: "\x01", ArrowRight: "\x05" }[ev.key];
        if (seq) { rawSend(seq); return false; }
      }
      if (ev.altKey && ev.type === "keydown") {
        const seq = { Backspace: "\x1b\x7f", ArrowLeft: "\x1bb", ArrowRight: "\x1bf" }[ev.key];
        if (seq) { rawSend(seq); return false; }
      }
      return true;
    });

    term.onData((data) => rawSend(data));

    function destroyP2P() {
      clearTimeout(p2pRetryTimer);
      if (p2pPeer) {
        try { p2pPeer.destroy(); } catch {}
        p2pPeer = null;
      }
      p2pConnected = false;
      updateP2PIndicator();
    }

    function initP2P() {
      if (typeof SimplePeer === "undefined") return;
      destroyP2P();

      const peer = new SimplePeer({ initiator: true, trickle: true, config: { iceServers: [] } });

      peer.on("signal", (data) => {
        if (ws?.readyState === 1) {
          ws.send(JSON.stringify({ type: "p2p-signal", data }));
        }
      });

      peer.on("connect", () => {
        p2pConnected = true;
        console.log("[P2P] DataChannel connected");
        updateP2PIndicator();
      });

      peer.on("data", (chunk) => {
        const str = typeof chunk === "string" ? chunk : new TextDecoder().decode(chunk);
        try {
          const msg = JSON.parse(str);
          if (msg.type === "output") {
            term.write(msg.data);
          }
        } catch {
          // raw data, write directly
          term.write(str);
        }
      });

      peer.on("close", () => {
        console.log("[P2P] DataChannel closed, using WS");
        p2pConnected = false;
        p2pPeer = null;
        updateP2PIndicator();
        scheduleP2PRetry();
      });

      peer.on("error", (err) => {
        console.warn("[P2P] error:", err.message);
        p2pConnected = false;
        p2pPeer = null;
        updateP2PIndicator();
        scheduleP2PRetry();
      });

      p2pPeer = peer;
    }

    function connect() {
      const proto = location.protocol === "https:" ? "wss:" : "ws:";
      ws = new WebSocket(`${proto}//${location.host}`);

      ws.onopen = () => {
        reconnectDelay = 1000;
        ws.send(JSON.stringify({ type: "attach", session: sessionName, cols: term.cols, rows: term.rows }));
        ws.send(JSON.stringify({ type: "resize", cols: term.cols, rows: term.rows }));
      };

      ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.type === "attached") {
          wsAttached = true;
          updateP2PIndicator();
          initP2P();
        } else if (msg.type === "output") {
          term.write(msg.data);
        } else if (msg.type === "p2p-signal") {
          if (p2pPeer) p2pPeer.signal(msg.data);
        } else if (msg.type === "p2p-ready") {
          console.log("[P2P] Server confirmed DataChannel ready");
          updateP2PIndicator();
        } else if (msg.type === "p2p-closed") {
          console.log("[P2P] Server reports DataChannel closed");
          p2pConnected = false;
          updateP2PIndicator();
        } else if (msg.type === "reload") {
          location.reload();
        } else if (msg.type === "exit") {
          term.write("\r\n[shell exited]\r\n");
        } else if (msg.type === "session-removed") {
          term.write("\r\n[session deleted]\r\n");
        } else if (msg.type === "session-renamed") {
          sessionName = msg.name;
          document.title = sessionName;
          const url = new URL(window.location);
          url.searchParams.set("s", sessionName);
          history.replaceState(null, "", url);
          renderBar(sessionName);
        }
      };

      ws.onclose = () => {
        wsAttached = false;
        destroyP2P();
        setTimeout(connect, reconnectDelay);
        reconnectDelay = Math.min(reconnectDelay * 2, 10000);
      };
      ws.onerror = () => ws.close();
    }

    // --- Layout ---

    const termContainer = document.getElementById("terminal-container");
    const bar = document.getElementById("shortcut-bar");

    // --- Joystick swipe zone (native touch) ---
    const joystick = document.getElementById("joystick");
    {
      let startX, startY;
      joystick.addEventListener("touchstart", (e) => {
        const t = e.touches[0];
        startX = t.clientX;
        startY = t.clientY;
      }, { passive: true });
      joystick.addEventListener("touchend", (e) => {
        const t = e.changedTouches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;
        if (Math.max(Math.abs(dx), Math.abs(dy)) < 10) return;
        const seq = Math.abs(dx) >= Math.abs(dy)
          ? (dx > 0 ? "\x1b[C" : "\x1b[D")
          : (dy > 0 ? "\x1b[B" : "\x1b[A");
        rawSend(seq);
        showSwipeFeedback(t.clientX, t.clientY);
      });
    }

    // Focus terminal on tap
    termContainer.addEventListener("touchstart", () => term.focus(), { passive: true });

    // Long-press: native contextmenu event (fired by OS on long-press)
    termContainer.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      openDictationModal();
    });

    function showSwipeFeedback(x, y) {
      const el = document.createElement("div");
      el.className = "swipe-feedback";
      el.style.left = x + "px";
      el.style.top = y + "px";
      document.body.appendChild(el);
      el.addEventListener("animationend", () => el.remove(), { once: true });
    }

    const ro = new ResizeObserver(() => {
      fit.fit();
      if (ws?.readyState === 1) ws.send(JSON.stringify({ type: "resize", cols: term.cols, rows: term.rows }));
    });
    ro.observe(termContainer);

    function resizeToViewport() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      const top = vv ? vv.offsetTop : 0;
      bar.style.top = top + "px";
      termContainer.style.height = (h - 44) + "px";
      const s = document.documentElement.style;
      s.setProperty("--viewport-h", h + "px");
      s.setProperty("--viewport-top", top + "px");
    }
    resizeToViewport();
    if (window.visualViewport) {
      window.visualViewport.addEventListener("resize", resizeToViewport);
      window.visualViewport.addEventListener("scroll", resizeToViewport);
    }
    window.addEventListener("resize", resizeToViewport);

    const scrollBtn = document.getElementById("scroll-bottom");
    const viewport = document.querySelector(".xterm-viewport");
    if (viewport) {
      let scrollRaf = 0;
      viewport.addEventListener("scroll", () => {
        if (!scrollRaf) {
          scrollRaf = requestAnimationFrame(() => {
            scrollRaf = 0;
            const atBottom = viewport.scrollTop >= viewport.scrollHeight - viewport.clientHeight - 10;
            scrollBtn.style.display = atBottom ? "none" : "flex";
          });
        }
      }, { passive: true });
    }
    scrollBtn.addEventListener("click", () => { term.scrollToBottom(); scrollBtn.style.display = "none"; });

    // --- Pure: key sequence mapping ---

    function singleComboToSequence(combo) {
      const parts = combo.toLowerCase().trim().split("+");
      const mods = new Set();
      let base = null;

      for (const p of parts) {
        if (["ctrl", "cmd", "alt", "shift"].includes(p)) mods.add(p);
        else base = p;
      }

      const named = {
        esc: "\x1b", tab: "\t", enter: "\r", space: " ",
        backspace: "\x7f", delete: "\x1b[3~",
        up: "\x1b[A", down: "\x1b[B", right: "\x1b[C", left: "\x1b[D",
      };

      if (!base && mods.size > 0) return "";
      if (mods.has("ctrl") && base?.length === 1 && base >= "a" && base <= "z")
        return String.fromCharCode(base.charCodeAt(0) - 96);
      if (mods.has("ctrl")) { const m = { backspace: "\x08", space: "\x00" }; if (m[base]) return m[base]; }
      if (mods.has("cmd"))  { const m = { backspace: "\x15", left: "\x01", right: "\x05", k: "\x0b" }; if (m[base]) return m[base]; }
      if (mods.has("alt"))  {
        const m = { backspace: "\x1b\x7f", left: "\x1bb", right: "\x1bf" };
        if (m[base]) return m[base];
        if (base?.length === 1) return "\x1b" + base;
      }
      if (mods.has("shift") && base?.length === 1) return base.toUpperCase();
      if (named[base]) return named[base];
      if (base?.length === 1) return base;
      return combo;
    }

    function keysToSequence(keys) {
      return keys.split(",").map(part => singleComboToSequence(part.trim()));
    }

    function sendSequence(parts) {
      if (typeof parts === "string") { rawSend(parts); return; }
      parts.forEach((p, i) => {
        if (i === 0) rawSend(p);
        else setTimeout(() => rawSend(p), i * 100);
      });
    }

    // --- Pure: key display ---

    const KEY_DISPLAY = {
      ctrl: "Ctrl", cmd: "Cmd", alt: "Alt", option: "Option", shift: "Shift",
      esc: "Esc", escape: "Esc", tab: "Tab", enter: "Enter", return: "Enter",
      space: "Space", backspace: "Bksp", delete: "Del",
      up: "Up", down: "Down", left: "Left", right: "Right",
    };

    function displayKey(k) { return KEY_DISPLAY[k] || k.toUpperCase(); }
    function keysLabel(keys) {
      const groups = [];
      let cur = [];
      for (const k of keys) {
        if (k === ",") { groups.push(cur.map(displayKey).join("+")); cur = []; }
        else cur.push(k);
      }
      groups.push(cur.map(displayKey).join("+"));
      return groups.join(", ");
    }
    function keysString(keys) {
      const groups = [];
      let cur = [];
      for (const k of keys) {
        if (k === ",") { groups.push(cur.join("+")); cur = []; }
        else cur.push(k);
      }
      groups.push(cur.join("+"));
      return groups.join(",");
    }

    const VALID_KEYS = new Set([
      "ctrl", "cmd", "alt", "option", "shift",
      ..."abcdefghijklmnopqrstuvwxyz".split(""),
      ..."0123456789".split(""),
      "esc", "escape", "tab", "enter", "return", "space", "backspace", "delete",
      "up", "down", "left", "right",
      "f1", "f2", "f3", "f4", "f5", "f6", "f7", "f8", "f9", "f10", "f11", "f12",
      ",",
    ]);

    function normalizeKey(val) {
      const aliases = { option: "alt", escape: "esc", return: "enter" };
      return aliases[val] || val;
    }

    // --- Shortcut bar (render takes data) ---

    const pinnedKeys = [
      { label: "Esc", keys: "esc" },
      { label: "Tab", keys: "tab" },
    ];

    function renderBar(name) {
      bar.innerHTML = "";

      const p2pDot = document.createElement("span");
      p2pDot.id = "p2p-indicator";
      p2pDot.title = "P2P: connecting...";
      bar.appendChild(p2pDot);
      updateP2PIndicator();

      const sessBtn = document.createElement("button");
      sessBtn.className = "session-btn";
      sessBtn.setAttribute("aria-label", `Session: ${name}`);
      sessBtn.innerHTML = '<i class="ph ph-terminal-window"></i> ';
      sessBtn.appendChild(document.createTextNode(name));
      sessBtn.addEventListener("click", openSessionManager);
      bar.appendChild(sessBtn);

      const spacer = document.createElement("span");
      spacer.className = "bar-spacer";
      bar.appendChild(spacer);

      for (const s of pinnedKeys) {
        const btn = document.createElement("button");
        btn.className = "shortcut-btn";
        btn.textContent = s.label;
        btn.setAttribute("aria-label", `Send ${s.label}`);
        btn.addEventListener("click", () => { sendSequence(keysToSequence(s.keys)); term.focus(); });
        bar.appendChild(btn);
      }

      const kbBtn = document.createElement("button");
      kbBtn.className = "bar-icon-btn";
      kbBtn.setAttribute("aria-label", "Open shortcuts");
      kbBtn.innerHTML = '<i class="ph ph-keyboard"></i>';
      kbBtn.addEventListener("click", () => openShortcutsPopup(shortcuts));
      bar.appendChild(kbBtn);

      const setBtn = document.createElement("button");
      setBtn.className = "bar-icon-btn";
      setBtn.setAttribute("aria-label", "Settings");
      setBtn.innerHTML = '<i class="ph ph-gear"></i>';
      setBtn.addEventListener("click", () => openModal(settingsOverlay));
      bar.appendChild(setBtn);
    }

    // --- Shortcuts popup (render takes data) ---

    const shortcutsOverlay = document.getElementById("shortcuts-overlay");
    const shortcutsGrid = document.getElementById("shortcuts-grid");

    function openShortcutsPopup(items) {
      shortcutsGrid.innerHTML = "";
      for (const s of items) {
        const btn = document.createElement("button");
        btn.className = "shortcut-btn";
        btn.setAttribute("role", "listitem");
        btn.textContent = s.label;
        btn.addEventListener("click", () => {
          sendSequence(keysToSequence(s.keys));
          closeModal(shortcutsOverlay);
        });
        shortcutsGrid.appendChild(btn);
      }
      openModal(shortcutsOverlay);
    }

    document.getElementById("shortcuts-edit-btn").addEventListener("click", () => {
      shortcutsOverlay.classList.remove("visible");
      openEditPanel();
    });
    dismissModal(shortcutsOverlay);

    // --- Edit shortcuts (render takes data) ---

    const editOverlay = document.getElementById("edit-overlay");
    const editList = document.getElementById("edit-list");

    function renderEditList(items) {
      editList.innerHTML = "";
      items.forEach((s, i) => {
        const row = document.createElement("div");
        row.className = "edit-item";
        row.setAttribute("role", "listitem");
        const labelSpan = document.createElement("span");
        labelSpan.className = "edit-item-label";
        labelSpan.textContent = s.label;
        row.appendChild(labelSpan);
        const keysSpan = document.createElement("span");
        keysSpan.className = "edit-item-keys";
        keysSpan.textContent = s.keys;
        row.appendChild(keysSpan);
        const rm = document.createElement("button");
        rm.className = "edit-item-remove";
        rm.setAttribute("aria-label", `Remove ${s.label}`);
        rm.innerHTML = '<i class="ph ph-x"></i>';
        rm.addEventListener("click", () => {
          shortcuts = shortcuts.filter((_, idx) => idx !== i);
          renderEditList(shortcuts);
        });
        row.appendChild(rm);
        editList.appendChild(row);
      });
    }

    function openEditPanel() {
      renderEditList(shortcuts);
      openModal(editOverlay);
    }

    function closeEditPanel() {
      editOverlay.classList.remove("visible");
      saveShortcuts();
    }

    document.getElementById("edit-done").addEventListener("click", closeEditPanel);
    document.getElementById("edit-add").addEventListener("click", openAddModal);
    dismissModal(editOverlay, closeEditPanel);

    async function loadShortcuts() {
      try {
        const res = await fetch("/shortcuts");
        const data = await res.json();
        shortcuts = Array.isArray(data) ? data.filter(s => s.label && s.keys) : [];
      } catch {
        shortcuts = [];
      }
      renderBar(sessionName);
    }

    async function saveShortcuts() {
      try {
        await fetch("/shortcuts", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(shortcuts),
        });
      } catch { /* ignore */ }
      renderBar(sessionName);
    }

    // --- Add shortcut modal (render takes data) ---

    const addOverlay = document.getElementById("add-modal-overlay");
    const keyComposer = document.getElementById("key-composer");
    const keyInput = document.getElementById("key-composer-input");
    const keyPreview = document.getElementById("key-preview-value");
    const saveBtn = document.getElementById("modal-save");

    function renderComposerTags(keys) {
      keyComposer.querySelectorAll(".key-tag, .key-comma").forEach(t => t.remove());
      keys.forEach((k, i) => {
        if (k === ",") {
          const sep = document.createElement("span");
          sep.className = "key-comma";
          sep.textContent = ",";
          sep.addEventListener("click", () => {
            composedKeys = composedKeys.filter((_, idx) => idx !== i);
            renderComposerTags(composedKeys);
          });
          keyComposer.insertBefore(sep, keyInput);
          return;
        }
        const tag = document.createElement("span");
        tag.className = "key-tag";
        tag.appendChild(document.createTextNode(displayKey(k)));
        const rmBtn = document.createElement("button");
        rmBtn.className = "key-tag-remove";
        rmBtn.setAttribute("aria-label", `Remove ${displayKey(k)}`);
        rmBtn.innerHTML = '<i class="ph ph-x"></i>';
        tag.appendChild(rmBtn);
        rmBtn.addEventListener("click", () => {
          composedKeys = composedKeys.filter((_, idx) => idx !== i);
          renderComposerTags(composedKeys);
        });
        keyComposer.insertBefore(tag, keyInput);
      });
      keyPreview.textContent = keys.length > 0 ? keysLabel(keys) : "";
      saveBtn.disabled = keys.length === 0;
      keyInput.placeholder = keys.length ? "" : "type a key...";
    }

    function openAddModal() {
      composedKeys = [];
      keyInput.value = "";
      renderComposerTags(composedKeys);
      openModal(addOverlay);
      keyInput.focus();
    }

    keyComposer.addEventListener("click", () => keyInput.focus());

    keyInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const val = keyInput.value.trim().toLowerCase();
        if (!val) return;
        if (VALID_KEYS.has(val)) {
          composedKeys = [...composedKeys, normalizeKey(val)];
          keyInput.value = "";
          renderComposerTags(composedKeys);
        } else {
          keyComposer.classList.add("invalid");
          setTimeout(() => keyComposer.classList.remove("invalid"), 350);
        }
      } else if (e.key === "Backspace" && keyInput.value === "" && composedKeys.length > 0) {
        composedKeys = composedKeys.slice(0, -1);
        renderComposerTags(composedKeys);
      }
    });

    document.getElementById("modal-cancel").addEventListener("click", () => closeModal(addOverlay));

    document.getElementById("modal-save").addEventListener("click", () => {
      if (composedKeys.length === 0) return;
      shortcuts = [...shortcuts, { label: keysLabel(composedKeys), keys: keysString(composedKeys) }];
      closeModal(addOverlay);
      renderEditList(shortcuts);
    });

    dismissModal(addOverlay);

    // --- Session manager (render takes data) ---

    const sessionOverlay = document.getElementById("session-overlay");
    const sessionListEl = document.getElementById("session-list");
    const sessionNewName = document.getElementById("session-new-name");

    async function openSessionManager() {
      openModal(sessionOverlay);
      await renderSessionList(sessionName);
    }

    async function renderSessionList(currentSession) {
      let sessions = [];
      try {
        const res = await fetch("/sessions");
        sessions = await res.json();
      } catch { /* ignore */ }

      sessionListEl.innerHTML = "";
      for (const s of sessions) {
        const row = document.createElement("div");
        row.className = "session-item";
        row.setAttribute("role", "listitem");

        const dot = document.createElement("span");
        dot.className = `session-status ${s.alive ? "alive" : "dead"}`;
        dot.setAttribute("aria-label", s.alive ? "Running" : "Exited");
        row.appendChild(dot);

        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.className = "session-name-input";
        nameInput.value = s.name;
        nameInput.setAttribute("aria-label", `Session name: ${s.name}`);
        nameInput.setAttribute("autocorrect", "off");
        nameInput.setAttribute("autocapitalize", "off");
        nameInput.setAttribute("spellcheck", "false");
        const originalName = s.name;

        async function commitRename() {
          const newName = nameInput.value.trim();
          if (!newName || newName === originalName) { nameInput.value = originalName; return; }
          try {
            const res = await fetch(`/sessions/${encodeURIComponent(originalName)}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name: newName }),
            });
            if (!res.ok) { nameInput.value = originalName; return; }
          } catch { nameInput.value = originalName; return; }
          await renderSessionList(currentSession);
        }

        nameInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") { e.preventDefault(); nameInput.blur(); }
          if (e.key === "Escape") { nameInput.value = originalName; nameInput.blur(); }
        });
        nameInput.addEventListener("blur", commitRename);
        row.appendChild(nameInput);

        if (s.name === currentSession) {
          const cur = document.createElement("span");
          cur.className = "session-current-tag";
          cur.textContent = "(current)";
          row.appendChild(cur);
        } else {
          const openBtn = document.createElement("button");
          openBtn.className = "session-icon-btn open";
          openBtn.setAttribute("aria-label", `Switch to ${s.name}`);
          openBtn.innerHTML = '<i class="ph ph-arrow-right"></i>';
          openBtn.addEventListener("click", () => { location.href = `/?s=${encodeURIComponent(s.name)}`; });
          row.appendChild(openBtn);
        }

        const delBtn = document.createElement("button");
        delBtn.className = "session-icon-btn delete";
        delBtn.setAttribute("aria-label", `Delete session ${s.name}`);
        delBtn.innerHTML = '<i class="ph ph-trash"></i>';
        delBtn.addEventListener("click", async () => {
          try { await fetch(`/sessions/${encodeURIComponent(s.name)}`, { method: "DELETE" }); } catch {}
          await renderSessionList(currentSession);
        });
        row.appendChild(delBtn);
        sessionListEl.appendChild(row);
      }
    }

    document.getElementById("session-new-create").addEventListener("click", async () => {
      const name = sessionNewName.value.trim();
      if (!name) return;
      try {
        const res = await fetch("/sessions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name }),
        });
        if (res.ok) {
          const data = await res.json();
          sessionNewName.value = "";
          window.open(`/?s=${encodeURIComponent(data.name)}`, "_blank");
          await renderSessionList(sessionName);
        }
      } catch { /* ignore */ }
    });

    sessionNewName.addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("session-new-create").click();
    });
    dismissModal(sessionOverlay);

    // --- Settings ---

    const settingsOverlay = document.getElementById("settings-overlay");

    document.querySelectorAll(".theme-toggle button").forEach(btn => {
      btn.addEventListener("click", () => applyTheme(btn.dataset.themeVal));
    });
    document.getElementById("settings-logout").addEventListener("click", async () => {
      await fetch("/auth/logout", { method: "POST" });
      location.href = "/login";
    });
    dismissModal(settingsOverlay);

    // --- Dictation modal ---

    const dictationOverlay = document.getElementById("dictation-overlay");
    const dictationInput = document.getElementById("dictation-input");

    function openDictationModal() {
      dictationInput.value = "";
      openModal(dictationOverlay);
      dictationInput.focus();
    }

    function closeDictationModal() {
      dictationInput.value = "";
      closeModal(dictationOverlay);
    }

    document.getElementById("dictation-send").addEventListener("click", () => {
      const text = dictationInput.value;
      if (text) rawSend(text);
      closeDictationModal();
    });

    dismissModal(dictationOverlay, closeDictationModal);

    // --- Global paste ---

    document.addEventListener("paste", (e) => {
      const text = e.clipboardData?.getData("text");
      if (text) { rawSend(text); e.preventDefault(); }
    });

    // --- Network change: re-establish P2P ---

    function onNetworkChange() {
      if (!ws || ws.readyState !== 1) return;
      console.log("[P2P] Network change detected, re-establishing");
      initP2P();
    }

    window.addEventListener("online", onNetworkChange);
    if (navigator.connection) {
      navigator.connection.addEventListener("change", onNetworkChange);
    }

    // --- Boot ---

    connect();
    loadShortcuts();
    term.focus();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").catch(() => {});
    }
  </script>
</body>
</html>
